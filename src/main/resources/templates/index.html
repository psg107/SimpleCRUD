<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <!--READ-->
    <div class="row">
        <div class="col">
            <table class="table">
                <caption>메뉴판</caption>
                <thead>
                    <tr>
                        <th scope="col">음료ID</th>
                        <th scope="col">음료명</th>
                        <th scope="col">가격</th>
                        <th scope="col">등록직원</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="drink,index : ${drinks}">
                        <td th:text="${drink.drinkId}"></td>
                        <td th:text="${drink.name}"></td>
                        <td th:text="${drink.price}"></td>
                        <td th:text="${drink.regEmployeeName}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--CREATE-->
    <div class="row">
<!--#warning 직원아이디 클라이언트에 박아놓음-->
        <form action="/Insert" method="post">
            <input type="text" name="name">
            <input type="text" name="price">
            <input type="text" name="regEmployeeId" value="2">

            <input type="submit" value="등록">
        </form>
    </div>
</div>
</body>
</html>
